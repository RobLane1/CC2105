sapphiresaporderfulfillment.key=value

# Specifies the location of the spring context file put automatically to the global platform application context.
sapphiresaporderfulfillment.application-context=sapphiresaporderfulfillment-spring.xml

# Specifies the time difference when an order having status CANCELLING is reset
sapphiresaporderfulfillment.repair.job.cancel.minutes=60

# Specifies the thread wait time for SAP order fulfillment 
sapphiresaporderfulfillment.cancel.wait.time=15000